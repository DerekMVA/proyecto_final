<div class="p-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Crear Nueva Orden</h1>
    <form class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
        <div class="mb-4">
            <label for="tipoOrden" class="block font-medium mb-1">Tipo de Orden</label>
            <select id="tipoOrden" class="w-full p-2 border rounded-md">
                <option value="" disabled selected>-- Seleccione una opción --</option>
                <option value="ensamble">Orden de Ensamble</option>
                <option value="mantenimiento">Orden de Mantenimiento / Garantía</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="cliente" class="block font-medium mb-1">Cliente</label>
            <select id="cliente" class="w-full p-2 border rounded-md">
                <option value="" disabled selected>-- Seleccione un cliente --</option>
                <option value="cliente1">Carlos Rodríguez</option>
                <option value="cliente2">Ana Solano</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="descripcion" class="block font-medium mb-1">Descripción / Problema Reportado</label>
            <textarea id="descripcion" rows="4" class="w-full p-2 border rounded-md"
                placeholder="Ej: Ensamblar PC Gamer con componentes de la factura #123... o ...La laptop no enciende la pantalla."></textarea>
        </div>

        <div class="mb-4">
            <label for="tecnico" class="block font-medium mb-1">Asignar Técnico (Opcional)</label>
            <select id="tecnico" class="w-full p-2 border rounded-md">
                <option value="">Sin asignar</option>
                <option value="tec1">Derek Venegas (Ensamble)</option>
                <option value="tec2">Jackson Medina (Mantenimiento)</option>
            </select>
        </div>

        <div class="mt-6 border-t pt-6">
            <button class="w-full bg-blue-600 text-white p-3 rounded-md font-bold hover:bg-blue-700">
                Crear Orden de Trabajo
            </button>
        </div>
    </form>
</div>
